<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Recipe book -->
  <rect x="50" y="80" width="120" height="160" fill="#DEB887" rx="5"/>
  <rect x="60" y="90" width="100" height="140" fill="#FFF" rx="3"/>
  
  <!-- Recipe page content -->
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513" font-weight="bold">RECETTE CAPPUCCINO</text>
  <line x1="70" y1="115" x2="150" y2="115" stroke="#DDD"/>
  
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="8" fill="#333">Ingrédients:</text>
  <text x="75" y="145" font-family="Arial, sans-serif" font-size="7" fill="#666">• 18g café moulu</text>
  <text x="75" y="155" font-family="Arial, sans-serif" font-size="7" fill="#666">• 60ml lait</text>
  <text x="75" y="165" font-family="Arial, sans-serif" font-size="7" fill="#666">• sucre (optionnel)</text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="8" fill="#333">Étapes:</text>
  <text x="75" y="195" font-family="Arial, sans-serif" font-size="7" fill="#666">1. Moudre le café</text>
  <text x="75" y="205" font-family="Arial, sans-serif" font-size="7" fill="#666">2. Extraire l'espresso</text>
  <text x="75" y="215" font-family="Arial, sans-serif" font-size="7" fill="#666">3. Chauffer le lait</text>
  <text x="75" y="225" font-family="Arial, sans-serif" font-size="7" fill="#666">4. Assembler</text>
  
  <!-- Method transformation arrow -->
  <path d="M180 160 L220 160" marker-end="url(#arrowhead)" stroke="#FF6B35" stroke-width="3"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FF6B35" font-weight="bold">MÉTHODE</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B35"/>
    </marker>
  </defs>
  
  <!-- Code representation -->
  <rect x="230" y="80" width="140" height="160" fill="#2D2D2D" rx="5"/>
  <rect x="240" y="90" width="120" height="140" fill="#1E1E1E" rx="3"/>
  
  <!-- Code content -->
  <text x="250" y="110" font-family="Monaco, monospace" font-size="8" fill="#569CD6">public static void</text>
  <text x="250" y="125" font-family="Monaco, monospace" font-size="10" fill="#DCDCAA" font-weight="bold">PreparerCappuccino()</text>
  <text x="250" y="140" font-family="Monaco, monospace" font-size="8" fill="#C586C0">{</text>
  
  <text x="260" y="155" font-family="Monaco, monospace" font-size="7" fill="#CE9178">// Moudre le café</text>
  <text x="260" y="170" font-family="Monaco, monospace" font-size="7" fill="#4EC9B0">MoudreCafe</text><text x="315" y="170" font-family="Monaco, monospace" font-size="7" fill="#DCDCDC">();</text>
  
  <text x="260" y="185" font-family="Monaco, monospace" font-size="7" fill="#CE9178">// Chauffer lait</text>
  <text x="260" y="200" font-family="Monaco, monospace" font-size="7" fill="#4EC9B0">ChaufferLait</text><text x="315" y="200" font-family="Monaco, monospace" font-size="7" fill="#DCDCDC">();</text>
  
  <text x="260" y="215" font-family="Monaco, monospace" font-size="7" fill="#CE9178">// Assembler</text>
  <text x="250" y="230" font-family="Monaco, monospace" font-size="8" fill="#C586C0">}</text>
  
  <!-- Barista character -->
  <circle cx="300" cy="50" r="20" fill="#FFDBAC"/>
  <circle cx="295" cy="45" r="2" fill="#333"/>
  <circle cx="305" cy="45" r="2" fill="#333"/>
  <path d="M295 55 Q300 60 305 55" stroke="#333" stroke-width="2" fill="none"/>
  <rect x="290" y="70" width="20" height="20" fill="#87CEEB"/>
  
  <!-- Chef hat -->
  <ellipse cx="300" cy="30" rx="15" ry="8" fill="#FFF"/>
  <rect x="290" y="25" width="20" height="10" fill="#FFF"/>
  
  <!-- Coffee cup result -->
  <circle cx="300" cy="270" r="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="300" cy="265" rx="16" ry="4" fill="#DEB887"/>
  <path d="M285 250 Q280 240 285 230" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M290 245 Q285 235 290 225" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M295 250 Q290 240 295 230" stroke="#DDD" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" font-weight="bold">Méthodes et Fonctions</text>
  <text x="200" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Les recettes secrètes de votre café</text>
</svg>