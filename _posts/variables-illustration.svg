<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Coffee cup 1 - String variable -->
  <circle cx="100" cy="120" r="40" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <ellipse cx="100" cy="115" rx="35" ry="8" fill="#D2691E"/>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">nomCafe = "Espresso"</text>
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">String</text>
  
  <!-- Coffee cup 2 - Number variable -->
  <circle cx="200" cy="120" r="40" fill="#A0522D" stroke="#654321" stroke-width="3"/>
  <ellipse cx="200" cy="115" rx="35" ry="8" fill="#DEB887"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">prix = 2.50</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Number</text>
  
  <!-- Coffee cup 3 - Boolean variable -->
  <circle cx="300" cy="120" r="40" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <ellipse cx="300" cy="115" rx="35" ry="8" fill="#CD853F"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">disponible = true</text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Boolean</text>
  
  <!-- Coffee shop sign -->
  <rect x="150" y="30" width="100" height="40" fill="#8B4513" rx="5"/>
  <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">CAFÉ VARIABLES</text>
  
  <!-- Steam from cups -->
  <path d="M85 100 Q80 90 85 80 Q90 85 85 75" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M90 95 Q85 85 90 75 Q95 80 90 70" stroke="#DDD" stroke-width="2" fill="none"/>
  
  <path d="M185 100 Q180 90 185 80 Q190 85 185 75" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M190 95 Q185 85 190 75 Q195 80 190 70" stroke="#DDD" stroke-width="2" fill="none"/>
  
  <path d="M285 100 Q280 90 285 80 Q290 85 285 75" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M290 95 Q285 85 290 75 Q295 80 290 70" stroke="#DDD" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" font-weight="bold">Variables et Types de Données</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Contenants étiquetés pour vos données</text>
</svg>