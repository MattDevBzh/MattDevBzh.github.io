<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Coffee machine with error states -->
  <rect x="150" y="80" width="100" height="100" fill="#4A4A4A" rx="10"/>
  <rect x="160" y="90" width="80" height="20" fill="#FF4444" rx="3"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF" font-weight="bold">ERREUR DÉTECTÉE</text>
  
  <!-- Error symbol -->
  <circle cx="200" cy="130" r="15" fill="#FF4444"/>
  <text x="200" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFF" font-weight="bold">!</text>
  
  <!-- Try-catch blocks -->
  <rect x="80" y="200" width="70" height="40" fill="#4CAF50" rx="5"/>
  <text x="115" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF" font-weight="bold">TRY</text>
  <text x="115" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Préparer café</text>
  
  <rect x="250" y="200" width="70" height="40" fill="#FF9800" rx="5"/>
  <text x="285" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF" font-weight="bold">CATCH</text>
  <text x="285" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Gérer l'erreur</text>
  
  <!-- Arrows showing flow -->
  <path d="M150 220 L165 220" marker-end="url(#arrowhead)" stroke="#333" stroke-width="2"/>
  <path d="M200 150 Q160 175 150 200" marker-end="url(#arrowhead)" stroke="#FF4444" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M200 150 Q240 175 250 200" marker-end="url(#arrowhead)" stroke="#FF9800" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Problem indicators -->
  <circle cx="100" cy="100" r="20" fill="#FFE4E1"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D2691E">Stock</text>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D2691E">Vide</text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">Exception!</text>
  
  <circle cx="300" cy="100" r="20" fill="#FFE4E1"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D2691E">Machine</text>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D2691E">Panne</text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8B4513">Exception!</text>
  
  <!-- Worried barista -->
  <circle cx="200" cy="50" r="20" fill="#FFDBAC"/>
  <circle cx="195" cy="45" r="2" fill="#333"/>
  <circle cx="205" cy="45" r="2" fill="#333"/>
  <path d="M195 58 Q200 63 205 58" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Recovery symbol -->
  <circle cx="200" cy="260" r="15" fill="#4CAF50"/>
  <text x="200" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFF" font-weight="bold">✓</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">Programme sauvé!</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" font-weight="bold">Gestion des Exceptions</text>
  <text x="200" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Gérer les pannes avec élégance</text>
</svg>