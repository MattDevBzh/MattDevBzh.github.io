<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Coffee machine with decision tree -->
  <rect x="150" y="80" width="100" height="120" fill="#4A4A4A" rx="10"/>
  <rect x="160" y="90" width="80" height="30" fill="#222" rx="5"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0F0">if (stockCafe > 0)</text>
  
  <!-- Decision branches -->
  <!-- Left branch - TRUE -->
  <line x1="170" y1="140" x2="100" y2="180" stroke="#2E7D32" stroke-width="3"/>
  <circle cx="80" cy="200" r="30" fill="#4CAF50"/>
  <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF" font-weight="bold">CAFÉ</text>
  <text x="80" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32">TRUE</text>
  
  <!-- Right branch - FALSE -->
  <line x1="230" y1="140" x2="300" y2="180" stroke="#C62828" stroke-width="3"/>
  <circle cx="320" cy="200" r="30" fill="#F44336"/>
  <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">DÉSOLÉ</text>
  <text x="320" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">STOCK VIDE</text>
  <text x="320" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#C62828">FALSE</text>
  
  <!-- Coffee shop character -->
  <circle cx="200" cy="50" r="20" fill="#FFDBAC"/>
  <circle cx="195" cy="45" r="2" fill="#333"/>
  <circle cx="205" cy="45" r="2" fill="#333"/>
  <path d="M195 55 Q200 60 205 55" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Coffee beans -->
  <ellipse cx="70" cy="120" rx="8" ry="12" fill="#8B4513" transform="rotate(20 70 120)"/>
  <ellipse cx="85" cy="110" rx="8" ry="12" fill="#8B4513" transform="rotate(-10 85 110)"/>
  <ellipse cx="310" cy="110" rx="8" ry="12" fill="#D3D3D3" transform="rotate(15 310 110)"/>
  <ellipse cx="325" cy="120" rx="8" ry="12" fill="#D3D3D3" transform="rotate(-20 325 120)"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" font-weight="bold">Conditions et Structures de Contrôle</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Prendre les bonnes décisions dans votre café</text>
</svg>