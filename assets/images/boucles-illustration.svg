<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f4e6"/>
  
  <!-- Coffee conveyor belt -->
  <rect x="50" y="150" width="300" height="20" fill="#8B4513" rx="10"/>
  
  <!-- Multiple coffee cups on the belt -->
  <g id="coffeeCup">
    <circle cx="0" cy="0" r="15" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="12" ry="3" fill="#D2691E"/>
  </g>
  
  <!-- Coffee cups at different positions -->
  <use href="#coffeeCup" transform="translate(80, 140)"/>
  <use href="#coffeeCup" transform="translate(120, 140)"/>
  <use href="#coffeeCup" transform="translate(160, 140)"/>
  <use href="#coffeeCup" transform="translate(200, 140)"/>
  <use href="#coffeeCup" transform="translate(240, 140)"/>
  <use href="#coffeeCup" transform="translate(280, 140)"/>
  <use href="#coffeeCup" transform="translate(320, 140)"/>
  
  <!-- Loop counter -->
  <rect x="160" y="80" width="80" height="40" fill="#4A4A4A" rx="5"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0F0" font-weight="bold">for (i = 1; i ≤ 7; i++)</text>
  
  <!-- Barista character -->
  <circle cx="200" cy="50" r="20" fill="#FFDBAC"/>
  <circle cx="195" cy="45" r="2" fill="#333"/>
  <circle cx="205" cy="45" r="2" fill="#333"/>
  <path d="M195 55 Q200 60 205 55" stroke="#333" stroke-width="2" fill="none"/>
  <rect x="190" y="70" width="20" height="30" fill="#FFE4B5"/>
  
  <!-- Movement arrows -->
  <path d="M60 160 L40 160" marker-end="url(#arrowhead)" stroke="#FF6B35" stroke-width="2"/>
  <path d="M100 160 L80 160" marker-end="url(#arrowhead)" stroke="#FF6B35" stroke-width="2"/>
  <path d="M140 160 L120 160" marker-end="url(#arrowhead)" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B35"/>
    </marker>
  </defs>
  
  <!-- Loop indicators -->
  <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=1</text>
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=2</text>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=3</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=4</text>
  <text x="240" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=5</text>
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=6</text>
  <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">i=7</text>
  
  <!-- Steam effects -->
  <path d="M75 125 Q70 115 75 105" stroke="#DDD" stroke-width="1.5" fill="none"/>
  <path d="M115 125 Q110 115 115 105" stroke="#DDD" stroke-width="1.5" fill="none"/>
  <path d="M155 125 Q150 115 155 105" stroke="#DDD" stroke-width="1.5" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513" font-weight="bold">Boucles et Itérations</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Automatiser la préparation de vos cafés</text>
</svg>